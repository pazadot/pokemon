<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/pokemon.css">

</head>

<body>

    <div class="container mainContainer">

        <div class="containerOne">
            <div class="row">
                <div class="col-md-12">

                    <img src="images/pikachu.png" id="pikachu">

                </div>
            </div>
        </div>


        <div class="containerTwo">
            
            <div class="row">
                <div class="col-md-10">

                    <div class="row">
                        <div class="textOne">
                            Find Pikachu Fast
                        </div>
                    </div>

                    <div class="row">
                        <div class="textTwo">
                            <ul>
                                <li>
                                    The Fastest Way to Catch Pokemon in Pokemon Go
                                </li>
                                <li>
                                    This is some other sample text
                                </li>
                                <li>
                                    And a 3rd line of sample text
                                </li>
                            </ul>
                        </div>
                    </div>


                </div>

                <div class="col-md-2">
                    <div class="guarantee">
                        <img src="images/guarantee.png">
                    </div>

                </div>
            </div>
     
            <div class="row">
                <div class="col-md-12">
                    <div id="downloadNow">
                        <button id="downloadNowButton">Download Now</button>
                    </div>
                </div>
            </div>
            
        </div>

    </div>
</body>

</html>
